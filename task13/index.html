<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form name="task">
    <h1>Hometask 13.1</h1>
    <label for="name">Name:</label>
    <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required>
    <div id="nameerror" class="error" name = `data-error`></div>
    <label for="message">Message:</label>
    <textarea
            id="message"
            name="message"
            rows="5"
            cols="33"
            placeholder="Your message"
            minlength="5"
            required></textarea>
    <div id="messageerror" class="error" name = `data-error`></div>
    <h2>How to answer you?</h2>
    <label for="phone">Phone:</label>
    <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone number"
            title="Phone number must be in the format: +380XXXXXXXXX"
            pattern="^\+380\d{9}$"
            maxlength="13"
            required>
    <div id="phoneerror" class="error" name = `data-error`></div>
    <label for="email">Email:</label>
    <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            title="Email must be in the format: example@gmail.com"
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
            required>
    <div id="emailerror" class="error" name = `data-error`></div>
    <button id="submit" type="submit">Send message</button>
</form>
</body>
</html>
