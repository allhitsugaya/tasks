<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="jquery.min.js"></script>
  <script src="dist/index.js" defer></script>
</head>
<body>
<section class="w-100 py-5 px-4 gradient-custom" style="border-radius: .5rem .5rem 0 0;">
  <div class="row d-flex justify-content-center py-5">
    <div class="col col-xl-10">
      <div class="card">
        <div class="card-body p-5">
          <form class="d-flex justify-content-center align-items-center mb-4">
            <div data-mdb-input-init="" class="form-outline flex-fill" data-mdb-input-initialized="true">
              <input type="text" id="form2" class="form-control">
              <label class="form-label" for="form2" style="margin-left: 0px;">New task...</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
            <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-info ms-2" data-mdb-button-initialized="true" id="btn">Add</button>
          </form>
          <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="ex1-tab-1" data-mdb-tab-init="" href="#ex1-tabs-1" role="tab" aria-controls="ex1-tabs-1" aria-selected="true" data-mdb-tab-initialized="true">Tasks</a>
            </li>
          </ul>
          <div class="tab-content" id="ex1-content">
            <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
              <ul class="list-group mb-0" id="">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">Your Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closer"></button>
        </div>
        <div class="modal-body py-0">
          <p class="form-control" id="floatingInputGroup1"> Your text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  id="btn1" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
