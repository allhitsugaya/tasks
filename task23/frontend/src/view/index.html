<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Todo list (<a href="https://swapi.dev/documentation#root">API</a>)</h1>
    <form>
        <div class="input-group mb-3">
            <span class="input-group-text" id="title">Enter some title</span>
            <input type="text" class="form-control" name="todo" placeholder="xxxxx" aria-label="todo" aria-describedby="basic-addon2">

        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="description">Enter some description</span>
            <input type="text" class="form-control" name="description" placeholder="xxxxx" aria-label="description" aria-describedby="basic-addon2">
        </div>
        <button class="btn btn-outline-secondary">Create todo</button>
    </form>
    <div data-content>
    </div>
</div>
</body>
