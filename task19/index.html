<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>
<body>
<div class="weather-widget">
    <h3 class="city-name">City Name</h3>
    <div class="weather-info">
        <img class="weather-icon" src="" alt="Weather Icon">
        <div class="temperature">
            <h4 class="current-temp">20°C</h4>
            <h5 class="feel-like-temp">Feels like 18°C</h5>
        </div>
        <div class="details">
            <p class="humidity">Humidity: 60%</p>
            <p class="wind">Wind Speed: 5 km/h</p>
            <p class="pressure">Pressure: 1015 hPa</p>
            <p class="clouds">Cloudiness: 20%</p>
        </div>
        <p class="datetime">January 19</p>
        <p class="datetimeminutes">Time : 00:00</p>
    </div>
</div>
<button class="btn">Update Weather</button>
</body>
</html>
